{% extends 'base.html' %}
{% block title %}detail{% endblock %}
{% block content %}
    <a class="btn btn-danger" href="{% url 'delete' todo.id %}">Delete</a>
    <a class="btn btn-info" href="{% url 'update' todo.id %}">Update</a>
    <h3>{{ todo.title }}</h3>
    <small>{{ todo.created }}</small>
    <hr>
    <p>{{ todo.body }}</p>
{% endblock %}
