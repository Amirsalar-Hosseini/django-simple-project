{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
    <div class="card">
        {% for todo in all %}
        <a class="card-body" href="{% url 'detail' todo.id %}">{{ todo.title }}</a>
        <br>
    {% endfor %}
    </div>
{% endblock %}
